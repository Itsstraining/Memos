<div class="search">

        <mat-icon aria-label="Side nav toggle icon">search</mat-icon>
    </button>

    <input placeholder="Tìm kiếm" type="text" [(ngModel)]="value">

    <button mat-button mat-icon-button aria-label="Clear" (click)="value=''">
        <mat-icon>close</mat-icon>
    </button>

</div>
