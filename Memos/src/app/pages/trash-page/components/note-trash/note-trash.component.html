<div style="float: left;" class="grid" #gridLayout>
    <div class="item">
        <div class="item-content" [ngStyle]="{'background-color':this.noteServcies.getColorById(note.id,'trash',note.trash)}">
            <div class="cardInfo">
                <div class="cardImage">
                    <img [src]="note.imagePreview">
                </div>
                <div class="fix-line-css">
                    <h3 class="cardTitle">{{note.title}}</h3>
                </div>

                <!-- code là bấm hiện thị nội dung ẩn nếu dùng ? -->
                <!-- <mat-accordion>
                    <mat-expansion-panel hideToggle>
                        <mat-expansion-panel-header>
                            <mat-panel-title>
                                <h3 class="cardTitle">{{note.title}}</h3>
                            </mat-panel-title>
                        </mat-expansion-panel-header>
                        <p class="cardDescripion">{{note.description}}</p>
                    </mat-expansion-panel>
                </mat-accordion> -->
                <br>
                <div class="fix-line-css">
                    <p class="cardDescripion">{{note.description}}</p>
                </div>
                <br>
                <div class="cardFooter" [ngClass]="{menuActive:menuActiveTrigger}">
                    <div class="noteMenuWrap">
                        <button mat-menu-item class="myMenuItem myMenuItemRiple" (click)="changeNote(note.pin,note.arhieved,note.id)">
                            <mat-icon>replay</mat-icon>
                        </button>
                        <button style="padding: 5px 0px; width: 100%;" mat-menu-item class="myMenuItem myMenuItemRiple"
                            (click)="deleteNote(note.id)">
                            <mat-icon>delete</mat-icon>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
